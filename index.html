<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .todo-container {
        width: 500px; 
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        position: relative; 
    }
    .todo-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px; 
    }
    .todo-header h2 {
        margin: 0;
        font-size: 28px; 
        color: #FF5845;
    }
    .todo-form {
        display: flex;
        margin-bottom: 25px; 
    }
    .todo-form input[type="text"] {
        flex: 1;
        padding: 12px; 
        border: 1px solid #ccc;
        border-radius: 4px 0 0 4px; 
        font-size: 18px; 
        color: #333;
        background-color: #D9D9D9;
    }
    .todo-form button {
        padding: 12px 25px; 
        background-color: #FF5845; 
        border: none;
        border-radius: 0 4px 4px 0; 
        color: #fff;
        font-size: 18px; 
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .todo-form button:hover {
        background-color: #FF6E5F;
    }
    .todo-list {
        list-style-type: none;
        padding: 0;
    }
    .todo-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px; 
        border-bottom: 1px solid #eee;
        position: relative;
    }
    .todo-item span {
        font-size: 20px;
        color: #333;
        flex-grow: 1;
        margin-left: 10px; 
        transition: text-decoration 0.3s ease;
    }
    .todo-item.completed span {
        text-decoration: line-through; 
        color: #aaa; 
    }
    .todo-item input[type="text"] {
        font-size: 20px; 
        color: #333;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 5px;
        flex-grow: 1;
    }
    .three-dots-button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 24px;
        color: #333;
        margin-left: 10px;
    }
    .three-dots-button:hover {
        color: #FF5845;
    }
    .task-options {
        display: none;
        position: absolute;
        right: 10px;
        top: 40px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        z-index: 10;
    }
    .task-options button {
        background-color: transparent;
        border: none;
        padding: 10px;
        width: 100%;
        text-align: left;
        cursor: pointer;
    }
    .task-options button:hover {
        background-color: #f0f0f0;
    }
    .search-container {
        position: absolute;
        top: 20px;
        right: 30px;
        display: flex;
        align-items: center;
    }
    .search-container input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        color: #333;
        width: 200px; 
    }
    .search-icon {
        font-size: 20px;
        color: #FF5845;
        margin-left: -30px; 
    }
    .complete-circle {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        border: 2px solid #FF5845;
        cursor: pointer;
        display: inline-block;
    }
    .complete-circle.completed {
        background-color: #FF5845;
    }
</style>
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">
            <h2>Todo List</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search tasks..." onkeyup="searchTasks()">
                <span class="search-icon">üîç</span>
            </div>
        </div>
        <div class="todo-form">
            <input type="text" id="taskInput" placeholder="Add task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul class="todo-list" id="taskList">

        </ul>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById('taskInput');
            var taskList = document.getElementById('taskList');

            if (taskInput.value.trim() !== '') {
                var taskText = taskInput.value.trim();

                
                var li = document.createElement('li');
                li.className = 'todo-item';
                li.innerHTML = `
                    <div class="complete-circle" onclick="toggleComplete(this)"></div>
                    <span>${taskText}</span>
                    <button class="three-dots-button" onclick="toggleOptions(this)">‚ãÆ</button>
                    <div class="task-options">
                        <button onclick="editTask(this)">Edit</button>
                        <button onclick="deleteTask(this)">Delete</button>
                    </div>
                `;

                
                taskList.appendChild(li);

                
                taskInput.value = '';
            }
        }

        function toggleComplete(circle) {
            var taskItem = circle.closest('.todo-item');
            circle.classList.toggle('completed');
            taskItem.classList.toggle('completed');
        }

        function toggleOptions(button) {
            var taskOptions = button.nextElementSibling;
            taskOptions.style.display = taskOptions.style.display === 'block' ? 'none' : 'block';
        }

        function editTask(button) {
            var taskItem = button.closest('.todo-item');
            var taskTextSpan = taskItem.querySelector('span');

            
            var input = document.createElement('input');
            input.type = 'text';
            input.value = taskTextSpan.textContent;
            taskItem.replaceChild(input, taskTextSpan);

            
            input.focus();
            input.select();

            
            input.addEventListener('blur', function() {
                saveEdit(input);
            });
            input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    saveEdit(input);
                }
            });
        }

        function saveEdit(input) {
            var taskItem = input.closest('.todo-item');
            var newTaskText = input.value.trim();

            
            var span = document.createElement('span');
            span.textContent = newTaskText;
            taskItem.replaceChild(span, input);

            taskItem.querySelector('.task-options').style.display = 'none';
        }

        function deleteTask(button) {
            button.closest('.todo-item').remove();
        }

        function searchTasks() {
            var input = document.getElementById('searchInput');
            var filter = input.value.toLowerCase();
            var tasks = document.querySelectorAll('.todo-item');

            tasks.forEach(function(task) {
                var taskText = task.querySelector('span').textContent.toLowerCase();
                if (taskText.includes(filter)) {
                    task.style.display = '';
                } else {
                    task.style.display = 'none';
                }
            });
        }

        
        window.onclick = function(event) {
            if (!event.target.matches('.three-dots-button')) {
                var options = document.querySelectorAll('.task-options');
                options.forEach(function(option) {
                    option.style.display = 'none';
                });
            }
        }
    </script>
</body>
</html>
